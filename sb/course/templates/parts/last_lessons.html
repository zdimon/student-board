	<!-- section -->
    <div class="section layout_padding padding_bottom-0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="full">
                        <div class="heading_main text_align_center">
						   <h2><span>Последнее</span></h2>
                        </div>
					  </div>
                </div>
			  </div>
               <div class="row">
                <div class="col-lg-12">
                    <div id="demo" class="carousel slide" data-ride="carousel">

                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            {% for lesson in last_lessons %}
                           
                            {% if not forloop.counter|divisibleby:2 %}
                            <div class="carousel-item {% if forloop.counter < 3 %} active {% endif %}">
                                <div class="row">
                            {% endif %}
                                    <div class="col-lg-6 col-md-6 col-sm-12">
									   <div class="full blog_img_popular">
                                            <a href="{{ lesson.get_absolute_url }}">
                                                <img class="img-responsive" height="200" src="{{ lesson.get_image_url }}" alt="#" />
                                            </a>
                                            <h4><a href="{{ lesson.get_absolute_url }}">{{ lesson }}</a></h4>
										</div>
                                    </div>
                            {% if forloop.counter|divisibleby:2 %}
                                </div>
                            </div>
                            {% endif %}
                            {% endfor %}
                        </div>

                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>

                    </div>
                </div>

            </div>			  
           </div>
        </div>
	<!-- end section -->
