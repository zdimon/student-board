{% extends 'layout.html' %}
{% load i18n %} 
{%  block content %}
        <h1>{% trans 'Покупка курса' %}</h1>
        <h2>{{ course.name }}</h2>
        {% if not user.is_authenticated %}
               <h3 class="color-red" >
                {% trans 'Вы не зарегистрированы!' %}
               </h3>
                <a href="{% url 'student-registration' %}" class="btn btn-success">{% trans 'Зарегистрироваться как студент' %}</a>
        {% else %}

                {{ form_html|safe }}

        {% endif %}
          
{% endblock %}
