{% load i18n %} 
       <form class="user" method="POST" action="">
        {% csrf_token %}
        {% if not user.is_authenticated %}
                
                <div class="form-group row">


                        <div class="col-sm-4">
                        <input type="text" class="form-control form-control-user" 
                        name="surname"
                        id="exampleLastName" placeholder="{% trans 'Surname' %}">
                        </div>
                        
                        <div class="col-sm-4 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" 
                        name="first_name"
                        id="exampleFirstName" placeholder="{% trans 'First Name' %}">
                        </div>

                        <div class="col-sm-4">
                        <input type="text" class="form-control form-control-user" 
                        name="last_name"
                        id="exampleLastName" placeholder="{% trans 'Last Name' %}">
                        </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                       
                        <input type="email" 
                        name="email"
                        class="form-control form-control-user"  placeholder="Email">

                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="password" 
                        name="password"
                        class="form-control form-control-user"  placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                        
                        <select 
                        name="group"
                        class="form-control">
                        <option value="0">{% trans 'Select the group' %}</option>
                        {% for g in groups  %}
                                <option value="{{ g.id }}">{{ g.name }}</option>                                       
                        
                        {% endfor %}
                        </select>
                        </div>


                        <div class="col-sm-6">
                          <select 
                                name="mark"
                                class="form-control">
                                <option value="5">{% trans 'Желаемый уровень' %}</option>
                        
                                <option value="3">удовлетворительно</option>       
                                <option value="4">хорошо</option>                                  
                                <option value="5">отлично</option>                         
                        
                          </select>
                        </div>

                </div>
     
              
        {% else %}
                <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                          <select 
                                name="mark"
                                class="form-control">
                                <option value="5">{% trans 'Желаемый уровень' %}</option>
                        
                                <option value="3">удовлетворительно</option>       
                                <option value="4">хорошо</option>                                  
                                <option value="5">отлично</option>                         
                        
                          </select>                        
                        </div>
                </div>
        {% endif %}

                <button type="submit" class="btn btn-primary btn-user btn-block">
                        {% trans 'Продолжить покупку' %}
                </button>
               
                </form>
