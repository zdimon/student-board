{% extends 'layout.html' %}
{% load i18n %} 
{%  block content %}

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ course }}</h1>
    </div>



<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{% trans 'Educational material' %}</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">

          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                     <th>#</th>
                    <th>Info</th>
                    <th>Actions</th>
                </tr>
            </thead>
           
            <tbody>
            {% for l in lessons  %}
                <tr>
                    <td>{{ l.number }}</td>
                    <td>
                    <a href="{% url 'detail-lesson-student' lesson_id=l.pk %}">
                        {{ l.title }}
                    </a>
                    </td>
                   
                    <td>
                  
                        <a href="{% url 'detail-lesson-student' lesson_id=l.pk %}" class="btn btn-sm btn-primary">{% trans 'Detail' %}</a>
                    
                    </td>
                   
                </tr>            
            {% endfor %}

            </tbody>
          </table>

        </div>
    </div>
</div>


{% endblock %}
