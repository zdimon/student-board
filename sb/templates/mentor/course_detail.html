{% extends 'layout.html' %}
{% load i18n %} 
{%  block content %}

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <a href="{% url 'mentor-courses' %}">{% trans 'Курсы' %}</a></h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                {{ course.name }}
            </h6>
        </div>    
        <div class="card-body">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr role="row">
                        <th>
                            {% trans '#' %}
                        </th>
                        <th>
                            {% trans 'Название' %}
                        </th>     
                        <th>
                            {% trans 'Действия' %}
                        </th>                    
                    </tr>
                </thead>           
                <tbody>
                    {% for lesson in lessons  %}
                        <tr>
                            <td>
                                {{ lesson.number }}
                            </td>
                            <td>
                                {{ lesson.title }}
                            </td>
                            <td>
                                <a href="{% url 'mentor-notify' lesson_id=lesson.pk %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-envelope fa-sm text-white-50"></i> {% trans 'Уведомление' %}</a>
                            </td>                        
                        </tr>
                    {% endfor %}
                    </tbody>
              </table>            
        </div>
    </div>
{% endblock %}
